<!DOCTYPE html>
<html>
<head>
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Formulir Pendaftaran</h1>
        <form>
            <label for="fname">Nama Lengkap:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="alamat">Alamat:</label><br>
            <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea><br><br>
            <label for="hp">Nomor HP:</label>
            <input type="tel" id="hp" name="hp"><br><br>
            <label for="pilihan">Pilihan:</label>
            <select id="pilihan" name="pilihan">
                <option value="pilihan1">Pilihan 1</option>
                <option value="pilihan2">Pilihan 2</option>
                <option value="pilihan3">Pilihan 3</option>
            </select><br><br>
            <input type="submit" value="Daftar">
        </form>
    </div>
</body>
</html>
